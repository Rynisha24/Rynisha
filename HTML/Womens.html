        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color:#b3b3cc;
        }
        
        header {
            background-color: black;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        nav {
            background-color: Pink;
            text-align: center;
            padding: 20px 0;
        }

        nav a {
            color: Black;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 1.2em;
        }

        nav a:hover {
            background-color: white;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 15px 0;
        }

        .product-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: auto;
            object-fit: cover;
            display: none; /* Initially hide all images */
        }

        .product-image img.active {
            display: block; /* Show only the active image */
        }

        .next, .prev {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            z-index: 10;
        }

        .next {
            right: 10px;
        }

        .prev {
            left: 10px;
        }

        .product-info {
            padding: 5px;
        }

        .product-name {
            font-size: 1.4em;
            color: #333;
            margin: 10px 0;
        }

        .product-price {
            font-size: 1.2em;
            color: Green;
            margin-bottom: 20px;
        }

        .add-to-cart {
            background-color: #333;
            color: white;
            border: none;
            padding: 15px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #555;
        }

        footer {
            background-color: Black;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<!-- JavaScript for Image Slider -->
<script>
    function changeImage(direction, productIndex) {
        const productImages = document.querySelectorAll('.product-card')[productIndex].querySelectorAll('.product-image img');
        let currentIndex = Array.from(productImages).findIndex(image => image.classList.contains('active'));
        productImages[currentIndex].classList.remove('active');

        // Update the index based on direction
        currentIndex = (currentIndex + direction + productImages.length) % productImages.length;

        productImages[currentIndex].classList.add('active');
    }
</script>
